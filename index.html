<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumen - Анимация рукописного текста</title>
    <link rel="stylesheet" href="style.css">
    <!-- Подключаем шрифты: Roboto, Playfair Display и РУКОПИСНЫЙ Caveat -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Roboto:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Шапка приложения -->
        <header class="app-header">
            <h1><i class="fas fa-sparkles"></i> LUMEN</h1>
            <p class="tagline">Анимация рукописного текста для видео</p>
        </header>

        <main class="main-content">
            <!-- Область предпросмотра текста (здесь будет анимация) -->
            <section class="preview-section">
                <div class="preview-container" id="textPreview">
                    <!-- Сюда будет вставляться анимированный текст -->
                    <p id="displayText">Введите текст для анимации</p>
                </div>
            </section>

            <!-- Панель управления анимацией и стилями -->
            <section class="control-panel">
                <!-- Поле для ввода текста -->
                <div class="input-group">
                    <label for="textInput"><i class="fas fa-font"></i> Ваш текст (кириллица):</label>
                    <textarea id="textInput" placeholder="Напишите здесь текст, который будет 'написан' на экране..."></textarea>
                </div>

                <!-- Настройки внешнего вида текста -->
                <div class="controls-grid">
                    <div class="control-group">
                        <label for="fontSelect"><i class="fas fa-paint-brush"></i> Шрифт:</label>
                        <select id="fontSelect">
                            <!-- Рукописный шрифт будет первым и выбран по умолчанию -->
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="colorPicker"><i class="fas fa-palette"></i> Цвет текста:</label>
                        <input type="color" id="colorPicker" value="#4a6cf7">
                    </div>

                    <div class="control-group">
                        <label for="sizeSlider"><i class="fas fa-text-height"></i> Размер: <span id="sizeValue">48</span>px</label>
                        <input type="range" id="sizeSlider" min="24" max="120" value="48">
                    </div>
                </div>

                <!-- ПАНЕЛЬ УПРАВЛЕНИЯ АНИМАЦИЕЙ (СТОП, НАЗАД, ПЛЭЙ, ВПЕРЁД, СКОРОСТЬ) -->
                <div class="animation-controls">
                    <!-- Кнопки управления воспроизведением -->
                    <div class="playback-controls">
                        <button id="btnRewind" title="В начало (к первой букве)">
                            <i class="fas fa-fast-backward"></i>
                        </button>
                        <button id="btnBack" title="Шаг назад (на одну букву)">
                            <i class="fas fa-backward"></i>
                        </button>
                        <button id="btnPlayPause" title="Воспроизвести анимацию">
                            <i class="fas fa-play"></i>
                        </button>
                        <button id="btnForward" title="Шаг вперёд (на одну букву)">
                            <i class="fas fa-forward"></i>
                        </button>
                        <button id="btnStop" title="Стоп и сбросить в начало">
                            <i class="fas fa-stop"></i>
                        </button>
                    </div>
                    
                    <!-- Ползунок скорости анимации -->
                    <div class="speed-control">
                        <label for="speedSlider"><i class="fas fa-tachometer-alt"></i> Скорость письма:</label>
                        <input type="range" id="speedSlider" min="1" max="10" value="5">
                        <span id="speedValue">5</span>
                    </div>
                </div>

                <!-- Кнопки для будущего функционала (сейчас неактивны) -->
                <div class="action-buttons">
                    <button id="downloadBtn" class="btn-success">
                        <i class="fas fa-download"></i> Скачать анимацию
                    </button>
                </div>
            </section>
        </main>

        <!-- Подвал -->
        <footer class="app-footer">
            <p>Создано с <i class="fas fa-heart"></i> для творческих видео</p>
        </footer>
    </div>

    <!-- Подключаем наш основной скрипт -->
    <script src="script.js"></script>
</body>
</html>
