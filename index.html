<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lumen - Рисование текста</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/opentype.js@latest/dist/opentype.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- ШАПКА -->
        <header class="app-header">
            <h1><i class="fas fa-pen-nib"></i> LUMEN</h1>
            <p class="tagline">ПИШЕМ ТЕКСТ КАК РУЧКОЙ</p>
        </header>

        <!-- ОСНОВНОЙ КОНТЕНТ -->
        <main class="main-content">
            <!-- ВЕРХНЯЯ ЧАСТЬ - 75% ПРЕДПРОСМОТР -->
            <div class="preview-section">
                <div class="preview-container">
                    <svg id="textSvg" width="100%" height="100%" viewBox="0 0 800 200" preserveAspectRatio="xMidYMid meet"></svg>
                    <p id="fallbackText" class="fallback-text">Загружаю шрифт...</p>
                </div>
            </div>

            <!-- РАЗДЕЛИТЕЛЬ -->
            <div class="divider"></div>

            <!-- НИЖНЯЯ ЧАСТЬ - 25% РЕДАКТИРОВАНИЕ -->
            <div class="edit-section">
                <!-- ВКЛАДКИ РЕДАКТИРОВАНИЯ -->
                <div class="edit-tabs">
                    <button id="tabText" class="edit-tab active-tab">
                        <i class="fas fa-font"></i>
                        <span>Текст</span>
                    </button>
                    <button id="tabStyle" class="edit-tab">
                        <i class="fas fa-palette"></i>
                        <span>Стиль</span>
                    </button>
                    <button id="tabEffects" class="edit-tab">
                        <i class="fas fa-magic"></i>
                        <span>Эффекты</span>
                    </button>
                </div>

                <!-- СОДЕРЖАНИЕ ВКЛАДОК -->
                <div class="edit-content">
                    <!-- ВКЛАДКА ТЕКСТА -->
                    <div id="textContent" class="tab-content active-tab-content">
                        <div class="input-group">
                            <textarea id="textInput" placeholder="Введите текст для рисования...">Lumen</textarea>
                        </div>
                        <div class="input-group">
                            <label for="fontSelect"><i class="fas fa-paint-brush"></i> Шрифт:</label>
                            <select id="fontSelect"></select>
                        </div>
                    </div>

                    <!-- ВКЛАДКА СТИЛЯ -->
                    <div id="styleContent" class="tab-content">
                        <div class="input-group">
                            <label for="colorPicker"><i class="fas fa-palette"></i> Цвет:</label>
                            <input type="color" id="colorPicker" value="#4a6cf7">
                        </div>
                        <div class="input-group">
                            <label for="widthSlider"><i class="fas fa-sliders-h"></i> Толщина: <span id="widthValue">3</span>px</label>
                            <input type="range" id="widthSlider" min="1" max="10" value="3">
                        </div>
                    </div>

                    <!-- ВКЛАДКА ЭФФЕКТОВ -->
                    <div id="effectsContent" class="tab-content">
                        <div class="effects-message">
                            <i class="fas fa-magic"></i>
                            <p>Эффекты будут доступны в следующем обновлении</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ПРОИГРЫВАТЕЛЬ -->
            <div class="animation-controls">
                <!-- Ползунок прогресса -->
                <div class="progress-control">
                    <input type="range" id="progressSlider" min="0" max="1000" value="0">
                    <div class="progress-labels">
                        <span>0%</span>
                        <span id="progressValue">0%</span>
                        <span>100%</span>
                    </div>
                </div>
                
                <!-- Кнопки управления -->
                <div class="playback-row">
                    <button id="btnRewindSpeed" class="control-btn speed-btn" title="Медленнее (1x)">
                        <i class="fas fa-backward"></i>
                        <span class="speed-indicator">1x</span>
                    </button>
                    <button id="btnPlayPause" class="control-btn" title="Воспроизвести/Пауза">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="btnForwardSpeed" class="control-btn speed-btn" title="Быстрее (1x)">
                        <i class="fas fa-forward"></i>
                        <span class="speed-indicator">1x</span>
                    </button>
                    <button id="btnStop" class="control-btn" title="Стоп (сброс скорости)">
                        <i class="fas fa-stop"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
    </html>
